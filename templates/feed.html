{% extends '_layout.html' %}

{% block contents %}

<div class="follow_user">
    <form action="/feed" method="post">
        <input type="text" name="username" class="quack_follow_hashtag_input">
        <input type="submit" name="remove" value="Remove" class="quack_follow_hashtag_button">
        <input type="submit" name="follow" value="Follow" class="quack_follow_hashtag_button">
        <br>
        {{ msg }}
    </form>
</div>
<br><br>
<ul class="quacks">
    {% for quack in quacks %}
        <li class="quack">
            <h3 class="quack_username">@{{ quack.username }}</h3>
            <div class="quack_text">{{ quack.quack | safe }}</div>
            <div class="quack_datetime">{{ quack.date }}</div>
        </li>
    {% endfor %}
</ul>

{% endblock %}
