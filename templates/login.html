{% extends '_layout.html' %}

{% block contents %}
<div class="login_register_main">
    <div class="login_register_content">
    <form action="/login" method="post">
        Username:
        <br>
        <input type="text" name="username" placeholder="Username..." class="login_register_input">
        <br>
        Password:
        <br>
        <input type="password" name="password" placeholder="Password..." class="login_register_input">
        <br>
        <input type="submit" value="Ulogiraj se!" name="login" class="login_register_button">
    </form>

    <br>
    <br>
    <p style="text-align: center;">Nemaš račun? <a href="/register">Registriraj se!</a></p>
    </div>
    <br>
    {% if msg != '' %}
        <p style="color: red;">{{ msg }}</p>
    {% endif %}
    
</div>
{% endblock %}
